version: '3.9'

volumes:
  postgres_volume:
services:
  postgres_db:
    image: postgres:12
    container_name: postgres_db
    hostname: postgres_db
    restart: always
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    ports:
      - 5432:5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data
  adminer:
    image: adminer
    container_name: adminer_panel
    hostname: adminer
    restart: always
    ports:
      - 8080:8080
  metabaseapp:
    image: metabase/metabase:v0.43.5 
    container_name: metabaseapp
    hostname: metabaseapp
    restart: always
    depends_on:
      - postgres_db
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: postgres
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS_FILE: /run/secrets/db_password
      MB_DB_HOST: postgres_db
    secrets:
      - db_password
    ports:
      - 3000:3000
secrets:
   db_password:
     file: db_password.txt      